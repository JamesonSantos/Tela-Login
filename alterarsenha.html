<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="Imagens/icone.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Redefinir Senha</title>
</head>

<body class="corpo-redefinir">
    <div class="login-box">
        <h2>Nova Senha</h2>
        <form>
            <div class="user-box">
                <input type="text" name="usuario" required="">
                <label>Usu√°rio</label>
            </div>
            <div class="user-box">
                <input type="password" id="senha" name="senha" required="">
                <label>Nova Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="user-box">
                <input type="password" id="confirmeSenha" name="confirme-senha" required="">
                <label>Confirmar Senha</label>
                <i id="verConfirmeSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <a href="#"><center>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                REDEFINIR
            </a>
        </form>
    </div>
    <script>
        let btn = document.querySelector('.fa-eye')
        btn.addEventListener('click', ()=>{
            let = inputSenha = document.querySelector ('#senha')

            if(inputSenha.getAttribute('type') == 'password') {
            inputSenha.setAttribute('type', 'text')
            } else {
                inputSenha.setAttribute('type', 'password')
            }
            })
    </script>
    <script>
        let btnConfirme = document.querySelector('#verConfirmeSenha')
        btnConfirme.addEventListener('click', ()=>{
            let = inputSenha = document.querySelector ('#confirmeSenha')

            if(inputSenha.getAttribute('type') == 'password') {
            inputSenha.setAttribute('type', 'text')
            } else {
                inputSenha.setAttribute('type', 'password')
            }
            })
    </script>
</body>

</html>
